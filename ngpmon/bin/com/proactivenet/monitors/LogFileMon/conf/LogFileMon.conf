
# BackgroundPollFrequencyInSec determines the frequency (in seconds) at which the background thread should poll.
# A default value of 1 minute is set.
pronet.LogFile.BackgroundPollFrequencyInSec=60

# RetentionPeriod specifies the time (in seconds) for which data has to be retained. 
#A default value of 10 minutes is set.
pronet.LogFile.RetentionPeriod=600

# MAX NUMBER OF LINES TO BE STORED IN MORE INFO FOR LOG FILE MONITOR
pronet.LogFile.maxLines=200

# Max Limit on the value of last n polls to be considered.
pronet.LogFile.maxAggregationCount = 12
